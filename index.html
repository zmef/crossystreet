<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should You Cross the Street?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes { background: #4CAF50; color: white; }
        .no { background: #f44336; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Should You Cross the Street?</h1>
        
        <div id="questions">
            <p>Do you need to cross the street?</p>
            <button class="yes" onclick="startQuestionnaire()">Yes</button>
            <button class="no" onclick="setNeedToCross(false)">No</button>
        </div>

        <div id="decisionArea" class="hidden">
            <p id="question"></p>
            <button class="yes" onclick="nextQuestion(true)">Yes</button>
            <button class="no" onclick="nextQuestion(false)">No</button>
        </div>
        
        <p id="safeToCross" class="result hidden"></p>
        <p id="crossing" class="result hidden"></p>
        <p id="waiting" class="result hidden"></p>
    </div>

    <script>
        let needToCross = false;
        let trafficApproaching = false;
        let walkSignalActive = false;
        let legalToCross = false;
        let authoritiesPresent = false;
        let questionIndex = 0;
        let questions = [
            { text: "Is there traffic approaching?", variable: "trafficApproaching" },
            { text: "Is the walk signal active?", variable: "walkSignalActive" },
            { text: "Is it legal to cross here?", variable: "legalToCross" },
            { text: "Are authorities present?", variable: "authoritiesPresent" }
        ];

        function startQuestionnaire() {
            needToCross = true;
            document.getElementById("questions").classList.add("hidden");
            document.getElementById("decisionArea").classList.remove("hidden");
            document.getElementById("question").innerText = questions[questionIndex].text;
        }

        function nextQuestion(answer) {
            let variableName = questions[questionIndex].variable;
            window[variableName] = answer;
            questionIndex++;

            if (questionIndex < questions.length) {
                document.getElementById("question").innerText = questions[questionIndex].text;
            } else {
                document.getElementById("decisionArea").classList.add("hidden");
                updateDecision();
            }
        }

        function setNeedToCross(value) {
            needToCross = value;
            document.getElementById("questions").classList.remove("hidden");
            document.getElementById("decisionArea").classList.add("hidden");
            updateDecision();
        }
        
        function updateDecision() {
            let safeToCross = (walkSignalActive || !trafficApproaching) && legalToCross;
            let crossing = needToCross && safeToCross && (!authoritiesPresent || legalToCross);
            let waiting = needToCross && !safeToCross;

            document.getElementById("safeToCross").innerText = needToCross ? `Safe to Cross: ${safeToCross ? "✅ Yes! Go for it!" : "❌ Nope, better wait."}` : "";
            document.getElementById("crossing").innerText = needToCross ? `Crossing: ${crossing ? "🚶‍♂️ You're making moves!" : "⏳ Nope, still waiting..."}` : "";
            document.getElementById("waiting").innerText = needToCross ? `Waiting: ${waiting ? "😒 Yup, just stand there awkwardly." : "🚦 No need to wait, go!"}` : "";
            
            document.getElementById("safeToCross").classList.remove("hidden");
            document.getElementById("crossing").classList.remove("hidden");
            document.getElementById("waiting").classList.remove("hidden");
        }
    </script>
</body>
</html>
